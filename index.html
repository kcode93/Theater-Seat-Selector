<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Description-Here" />
		<meta name="keywords" content="Keywords-Here" />
		<meta name="author" content="Kenneth Garcia" />
		<!--Google Fonts CDN-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<!--Custom style sheets-->
		<link rel="stylesheet" href="./resources/css/style.css" type="text/css" />
		<title>Movie Theater Seat Selector</title>
	</head>
	<body>
		<div class="container py-3 gap-2">
			<h1 class="mb-4 fw-bold fs-1">Movie Theater</h1>

			<div class="movie-container mb-3">
				<label for="#movie">Pick a Movie: </label>
				<select id="movie">
					<option value="10">Avengers: Endgame ($10.00)</option>
					<option value="15">X-men ($15.00)</option>
					<option value="8">Toy Story: Endgame ($8.00)</option>
					<option value="7">Monsters Inc.: Endgame ($7.00)</option>
				</select>
			</div>

			<ul class="showcase">
				<li>
					<div class="seat"></div>
					<small>N/A</small>
				</li>
				<li>
					<div class="seat selected"></div>
					<small>Selected</small>
				</li>
				<li>
					<div class="seat occupied"></div>
					<small>Occupied</small>
				</li>
			</ul>

			<div class="drop-container">
				<div class="screen">[Screen]</div>

				<div class="row mb-3">
					<div class="seat occupied"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat occupied"></div>
					<div class="seat occupied"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
				</div>

				<div class="row mb-3">
					<div class="seat"></div>
					<div class="seat occupied"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat occupied"></div>
				</div>

				<div class="row mb-3">
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat occupied"></div>
					<div class="seat occupied"></div>
				</div>

				<div class="row mb-3">
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
				</div>

				<div class="row mb-3">
					<div class="seat occupied"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat occupied"></div>
					<div class="seat"></div>
					<div class="seat occupied"></div>
					<div class="seat"></div>
					<div class="seat"></div>
				</div>

				<div class="row mb-3">
					<div class="seat"></div>
					<div class="seat occupied"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat"></div>
					<div class="seat occupied"></div>
				</div>
			</div>

			<p class="lead">
				You have selected <span id="seats-count" class="fw-bold">0</span> seats,
				for a total of <span class="fw-bold msign">$</span
				><span id="total-price" class="fw-bold">0.00</span>
			</p>
		</div>

		<!-- Bootstrap JS & Popper JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>
		<!-- Custom JS Scripts -->
		<script src="./resources/js/main.js"></script>
	</body>
</html>
